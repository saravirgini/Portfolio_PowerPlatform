<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Curriculum Vitae</title>
<style>
    body {
        background-color: aquamarine;
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    h1 {
        text-align: center;
    }
    .photo {
        text-align: center;
        margin-bottom: 20px;
    }
    .photo img {
        max-width: 200px;
        height: auto;
        border-radius: 50%;
        margin-bottom: 10px;
    }
    .gallery {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    .gallery img {
        max-width: calc(33.33% - 10px);
        margin-bottom: 10px;
    }
    .caption {
        text-align: center;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Curriculum Vitae</h1>
    <div class="photo">
        <img src="link_para_sua_fotografia.jpg" alt="Sua Fotografia">
    </div>
    <div class="info">
        <h2>Dados Pessoais</h2>
        <p><strong>Nome:</strong> Seu Nome</p>
        <p><strong>Email:</strong> seuemail@example.com</p>
        <p><strong>Telefone:</strong> (XX) XXXX-XXXX</p>
        <!-- Adicione mais campos conforme necessário -->
    </div>
    <div class="gallery">
        <div class="image">
            <img src="./imagensSVR/caminhante.jpg">
            <div class="caption">Legenda da Foto 1</div>
        </div>
        <div class="image">
            <img src="./imagensSVR/caminhante.jpg">
            <div class="caption">Legenda da Foto 2</div>
        </div>
        <!-- Adicione mais fotos conforme necessário -->
    </div>
</div>

</body>
</html>
